<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger - Sugestão De Cardápio Digital</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo à DevBurger!</h1>
            <p>Onde cada lanche é um código de sabor.</p>
            <nav>
                <a href="/contato">Fale Conosco</a>
                <a href="/data/lanches" target="_blank">API de Lanches</a>
            </nav>
        </header>

        <main>
            <section>
                <h2>Sugira um Novo Lanche!</h2>
                <p>Sua criatividade pode virar nosso próximo sucesso. Envie sua sugestão!</p>
                <form action="/sugestao" method="GET">
                    <div>
                        <label for="nome">Nome do Lanche:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="ingredientes">Ingredientes:</label>
                        <textarea id="ingredientes" name="ingredientes" required placeholder="Ex: Pão de cenoura, burger de lentilha, queijo de castanha..."></textarea>
                    </div>
                    <button type="submit">Enviar Sugestão</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
